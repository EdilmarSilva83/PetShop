<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia Rustic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        .btn-primary {
            background-color: #FFA500;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Login</h2>

        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form id="loginForm" action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de usuário</label>
                
                <input type="text" class="form-control" id="username" name="username" value="João Silva" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                
                <input type="password" class="form-control" id="password" name="password" value="senha123" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="/cadastro" class="text-white">Não tem uma conta? Cadastre-se</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            window.location.href = "/pagina_inicial.html";
            <a href="/pagina_inicial.html" ></a>
        });
    </script>
</body>
</html>
